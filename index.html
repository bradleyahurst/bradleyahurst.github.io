<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #004225; /* British Racing Green */
            color: white; /* Ensures text is readable */
            text-align: center;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .tree {
            text-align: center;
        }
        .parent {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .children {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .box {
            border: 2px solid #fff;
            padding: 10px 20px;
            background: white;
            color: black;
            border-radius: 5px;
            display: inline-block;
        }
        .line {
            height: 20px;
            width: 2px;
            background: white;
            margin: auto;
        }
    </style>
</head>
<body>

    <h1>Bradley Austin Hurst</h1>

    <div class="tree">
        <div class="parent box">Grandparent</div>
        <div class="line"></div>
        <div class="children">
            <div class="box">Parent 1</div>
            <div class="box">Parent 2</div>
        </div>
    </div>

</body>
</html>
