<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .tree {
            text-align: center;
        }
        .parent {
            font-weight: bold;
            margin-bottom: 20px;
        }
        .children {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .box {
            border: 2px solid #333;
            padding: 10px 20px;
            background: white;
            border-radius: 5px;
            display: inline-block;
        }
        .line {
            height: 20px;
            width: 2px;
            background: black;
            margin: auto;
        }
    </style>
</head>
<body>

    <div class="tree">
        <div class="parent box">Grandparent</div>
        <div class="line"></div>
        <div class="children">
            <div class="box">Parent 1</div>
            <div class="box">Parent 2</div>
        </div>
    </div>

</body>
</html>
